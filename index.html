<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Image Comparison slider</title>
</head>

<body class="bg-dark text-light container-lg">
    <main>
        <h1 class="display-3 mb-5 mt-3">Image Comparison</h1>
        <p class="">Move the slider to compare two images:</p>

        <!-- Images container -->
        <div class="images-container border border-4 mb-4" id="images-container">
            <!-- Image wrapper -->
            <div class="image-wrapper bg-light rounded-1" id="image-1-container">
                <img src="https://picsum.photos/800/600" id="image_1">
            </div>
            <!-- Image wrapper -->
            <div class="image-wrapper image-overlay" id="image-overlay">
                <img src="https://picsum.photos/800/600?grayscale" id="overlay-img">
            </div>
        </div>

        <!-- Image Upload Buttons -->
        <div class="upload d-flex flex-column align-items-sm-center flex-sm-row mb-4">
            <!-- Upload Button 1 -->
            <input type="file" id="upload-button-1" hidden> <!-- Hidden input element -->
            <label class="btn btn-light me-2 mb-1 mb-sm-0" for="upload-button-1">
                <i><svg nxmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-image" viewBox="0 0 16 16">
                    <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                    <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z" />
                    </svg>
                </i> Image 1</label>
            <span class="me-3" id="file-1-label">No file selected</span> <!-- File 1 label -->
            <!-- Upload button 2 -->
            <input type="file" id="upload-button-2" hidden>
            <label class="btn btn-light me-2 mb-1 mb-sm-0 mt-2 mt-sm-0" for="upload-button-2">
                <i><svg nxmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-image" viewBox="0 0 16 16">
                    <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                    <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z" />
                    </svg>
                </i> Image 2</label>
            <span id="file-2-label">No file selected</span> <!-- File 2 label -->
        </div>
        <!-- Slider buttons -->
        <div class="d-flex justify-content-center">
            <button class="btn text-light me-2 px-sm-3" type="button" id="reset">Reset slider</button>
            <button class="btn me-2 px-sm-3" id="border-button">Add border</button>
            <button class="btn px-sm-3" id="slider-button">Change slider</button>
        </div>
    </main>
    <!-- Footer -->
    <footer class="text-center">

    <script src="js/main.js"></script>
</body>
</html>
